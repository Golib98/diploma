<app-navbar [menuItems]="menuItems"></app-navbar>

<div fxLayoutAlign="center center">

  <mat-card
    class="mat-typography"
    fxLayout="row"
    fxLayoutAlign="center start"
    fxFlex="90"
    style="margin-top: 10px; height: 650px">
    <div fxFlex="10"></div>
    <div fxFlex="80"
         fxLayout="row wrap">
      <div fxFlex="20" fxLayout="column" fxLayoutAlign="start center">
        <img src="/assets/img/user_profile.png" alt="" height="100px" width="100px">
      </div>
      <div fxFlex="80">
        <mat-tab-group>
          <mat-tab label="Info">
            <div fxLayout="row" fxLayoutAlign="start">
              <div fxLayout="column" fxFlex="80">
                <mat-form-field>
                  <input matInput
                         #fio
                         placeholder="Name"
                         name="fio"
                         (dblclick)="fio.readOnly = false; fio.focus()"
                         (blur)="save()"
                         [(ngModel)]="professorInfo.fio"

                  >
                </mat-form-field>
                <mat-form-field>
                  <input matInput
                         placeholder="Organization"
                         name="title"
                         [(ngModel)]="professorInfo.university.title"
                         readonly>
                </mat-form-field>
                <mat-form-field>
                  <input matInput
                         placeholder="Email"
                         name="email"
                         (dblclick)="email.readOnly = false"
                         (blur)="save()"
                         [(ngModel)]="professorInfo.email"
                         #email
                         >
                </mat-form-field>
                <mat-form-field>
                  <input matInput
                         placeholder="Phone"
                         name="phone"
                         (dblclick)="phone.readOnly = false"
                         (blur)="save()"
                         [(ngModel)]="professorInfo.phone"
                         #phone
                         >
                </mat-form-field>
                <mat-form-field>
                  <input matInput
                         placeholder="Title"
                         name="title2"
                         [(ngModel)]="professorInfo.title"
                         readonly>
                </mat-form-field>
                <mat-form-field>
                  <input matInput
                         placeholder="Faculty"
                         name="faculty"
                         [(ngModel)]="professorInfo.faculty"
                         readonly>
                </mat-form-field>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Projects">
            <app-new-project (addButtonEventEmitter)="addProject($event)"></app-new-project>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
    <div fxFlex="10"></div>
  </mat-card>
</div>
