<mat-card fxLayout="column" style="background-color: #fafafa">

  <mat-form-field>
    <input matInput placeholder="Project title" [(ngModel)]="projectTitle">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Professor"
           (keyup)="filter()"
           matInput
           [matAutocomplete]="auto"
           [(ngModel)]="professorValue">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let professor of professors" [value]="professor.fio">
        {{professor.fio}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Upload date" [(ngModel)]="dateUploaded">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-button (click)="emitFind()">
    Find
  </button>

</mat-card>
