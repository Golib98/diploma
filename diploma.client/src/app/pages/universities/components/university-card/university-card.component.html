<mat-card class="university-card" fxLayout="row" fxLayoutAlign="center center">
  <mat-card-header fxFlex="10">
    <div mat-card-avatar class="university-card-header-image"></div>
    <mat-card-title>{{model.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content fxFlex="50">
    <p>
      <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur debitis, dolorem doloribus ea eos excepturi explicabo fugiat harum hic illo maiores numquam omnis perspiciatis quae reiciendis reprehenderit saepe totam voluptas.</span>
      {{model.text}}
    </p>
  </mat-card-content>
  <div fxFlex="30" fxFill class="university_card_image">
    <img fxFill alt="Photo of a University">
  </div>
  <mat-card-actions fxFlex="10">
    <button mat-button (click)="likeButtonEmitter.emit()">Like</button>
    <button mat-button (click)="compareButtonEmitter.emit()">To compare list</button>
  </mat-card-actions>
</mat-card>
