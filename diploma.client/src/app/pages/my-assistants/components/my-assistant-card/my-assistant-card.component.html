<mat-card fxLayout="row" fxLayoutAlign="space-around">

  <div fxFlex="20">
    <img src="/assets/img/user_profile.png" alt="" height="100px" width="100px">
  </div>

  <div fxFlex="60" fxLayout="column" fxLayoutAlign="start start">
    <mat-card-content>{{myAssistant.name}}</mat-card-content>
  </div>
  <div fxLayout="column">
    <button
      mat-button
      (click)="openDialog()"
      [disabled]="myAssistant.isButtonsDisabled"
    >Send Email
    </button>
  </div>
</mat-card>
