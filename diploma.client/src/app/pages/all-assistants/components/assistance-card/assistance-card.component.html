<mat-card fxLayout="row">

  <div fxFlex="10">
    <img src="/assets/img/user_profile.png" alt="" height="50px" width="50px">
  </div>

  <div fxFlex="60" fxLayout="row">
    <mat-card-content fxFlex="50">{{assistant.name}}</mat-card-content>
    <mat-card-content fxFlex="50">{{assistant.university}}</mat-card-content>
  </div>
  <div fxFlex="30">
    <button
      mat-button
      (click)="goToChatButtonEmitter.emit()"
      [disabled]="assistant.isButtonsDisabled"
    > Refusing
    </button>
  </div>
</mat-card>
