<form style="margin-top: 10px;" fxLayout="column" fxLayoutAlign="start" fxLayoutGap="10px">

  <mat-form-field>
    <input [(ngModel)]="myProject.title"
           name="title"
           matInput
           placeholder="Title">
  </mat-form-field>

  <mat-form-field>
    <textarea [(ngModel)]="myProject.description"
              name='Description'
              matInput
              mat-autosize
              placeholder="Description"></textarea>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="myProject.requirements"
           name='reqs'
           matInput
           placeholder="Requirements">
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="myProject.suggestions"
           name='suggestions'
           matInput
           placeholder="Suggestions">
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="myProject.link"
           name='link'
           matInput
           placeholder="Link">
  </mat-form-field>

  <mat-checkbox [(ngModel)]="myProject.isOpened"
                name="isOpened"
                fxFlexAlign="start">Is opened project
  </mat-checkbox>


  <mat-form-field>
    <input matInput
           placeholder="Deadline"
           name="deadline"
           [matDatepicker]="picker"
           [formControl]="deadline">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button
          fxFlexAlign="start"
          color="primary"
          [mat-dialog-close]="myProject">Save
  </button>

</form>
